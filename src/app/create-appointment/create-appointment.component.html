<div class ="col-md-6 offset-md-3">
<h3>Create Appointment</h3>
<form (ngSubmit) = "onSubmit()">


    <div class ="form-group">
        <label>User Id </label>
        <input type ="text" class = "form-control" id =  "userId"
           [(ngModel)] = "appointment.userId" name = "userId">
    </div>

    <div class ="form-group">
        <label>Treatment Type </label>
        <input type ="text" class = "form-control" id =  "treatmentType"
           [(ngModel)] = "appointment.treatmentType" name = "treatmentType">
    </div>

    <div class ="form-group">
        <label>Date </label>
        <input type ="text" class = "form-control" id =  "date"
           [(ngModel)] = "appointment.date" name = "date">
    </div>

    <div class ="form-group">
        <label>Cost </label>
        <input type ="text" class = "form-control" id =  "cost"
           [(ngModel)] = "appointment.cost" name = "cost">
    </div>

    <div class ="form-group">
        <label>Time </label>
        <input type ="text" class = "form-control" id =  "time"
           [(ngModel)] = "appointment.time" name = "time">
    </div>

    <div class ="form-group">
        <label>Booked</label>
        <input type ="text" class = "form-control" id =  "bookedInd"
           [(ngModel)] = "appointment.bookedInd" name = "bookedInd">
    </div>

    <button class = "btn btn-success bg-secondary" type = "submit">Submit</button>

</form>
</div>
